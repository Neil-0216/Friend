<div class="Intro-description"><h1>Contact Us</h1></div>

<div class="formcontainer">
    <div class="form">
        <label>First Name:</label>
        <input type="text" placeholder="Your Name">
    </div>

    <div class="form">
        <label>Last Name:</label>
        <input type="text" placeholder="Your Last Name">
    </div>

    <div class="form">
        <label>Cellphone:</label>
        <input type="text" placeholder="format: 09120132031">
    </div>

    <div class="form">
        <label>Email:</label>
        <input type="text" placeholder="sample: sample123@email.com">
    </div>

    <div class="form">
        <label>Organization:</label>
        <input type="text" ">
    </div>

    <div class="form">
        <label>Province:</label>
        <select>
        <option>Select your Province:</option>
        <option>Davao Del Norte</option>
        </select>
    </div>

    <div class="form">
        <label>City/Municipality:</label>
        <select>
        <option>Select your Municipality or City</option>
        <option>Tagum City</option>
        </select>
    </div>

    <div class="form">
        <label>Barangay:</label>
        <select>
        <option>Select your Barangay:</option>
        <option>La Filipina</option>
        </select>
    </div>
    
    <div class="form">
        <label>Street:</label>
        <input type="text" ">
    </div>

    <div class="form">
        <label>Message:</label>
        <textarea type="text" placeholder="write something..."></textarea>
    </div>

    <div class="submit">
        <button type="submit">Submit</button>
</div>
